<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vue Shop â€” CRUD + Carrito</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg:#0b1220; --panel:#0f172a; --soft:#111a2e; --card:#0f1628;
      --border:#1f2a44; --text:#e5e7eb; --muted:#9aa4b2;
      --primary:#3b82f6; --accent:#22c55e; --danger:#ef4444; --warning:#f59e0b;
    }
    *{box-sizing:border-box}
    body{margin:0;background:radial-gradient(1100px 600px at 10% -10%, #17233d, transparent), linear-gradient(180deg, #0b1220 0%, #0b1220 100%);font-family:Inter,system-ui,Segoe UI,Roboto; color:var(--text)}
    a{color:inherit;text-decoration:none}
    .container{max-width:1100px;margin:0 auto;padding:24px}
    .nav{position:sticky;top:0;z-index:20;backdrop-filter:blur(8px);background:rgba(15,23,42,.65);border-bottom:1px solid var(--border)}
    .nav-inner{display:flex;gap:12px;align-items:center;padding:14px 24px}
    .brand{font-weight:800;letter-spacing:.3px}
    .spacer{flex:1}
    .btn{border:1px solid var(--border);background:var(--soft);padding:10px 14px;border-radius:12px;cursor:pointer;transition:.15s;display:inline-flex;align-items:center;gap:8px}
    .btn:hover{transform:translateY(-1px);border-color:#2a3b63}
    .btn.primary{background:var(--primary);color:#071024;border-color:transparent;font-weight:600}
    .btn.accent{background:var(--accent);color:#06120a;border-color:transparent;font-weight:600}
    .btn.danger{background:var(--danger);color:#140404;border-color:transparent;font-weight:600}
    .grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(260px,1fr));gap:16px}
    .card{background:var(--panel);border:1px solid var(--border);border-radius:16px;padding:16px;box-shadow:0 6px 24px rgba(0,0,0,.3)}
    .muted{color:var(--muted)}
    .tag{font-size:12px;padding:4px 8px;border-radius:999px;border:1px solid var(--border);color:var(--muted)}
    form label{display:block;margin:10px 0 6px;color:#cbd5e1;font-size:14px}
    form input, form textarea{width:100%;padding:12px;background:var(--soft);border:1px solid var(--border);border-radius:12px;color:var(--text)}
    .field-row{display:grid;grid-template-columns:1fr 1fr;gap:12px}
    table{width:100%;border-collapse:collapse}
    th,td{padding:12px;border-bottom:1px solid var(--border);text-align:left}
    .right{text-align:right}
    .hero{display:grid;grid-template-columns:1fr;gap:16px;margin:8px 0 20px}
    .hero .headline{font-size:28px;font-weight:800;margin:0}
    .pill{display:inline-flex;gap:6px;align-items:center;font-size:12px;border:1px solid var(--border);padding:6px 10px;border-radius:999px;color:var(--muted)}
    .list-inline{display:flex;gap:8px;flex-wrap:wrap}
    .team{display:grid;grid-template-columns:repeat(auto-fit,minmax(220px,1fr));gap:14px}
    .avatar{width:44px;height:44px;border-radius:999px;background:linear-gradient(135deg,#233456,#3b82f6);display:flex;align-items:center;justify-content:center;font-weight:800}
    @media (max-width:600px){.field-row{grid-template-columns:1fr}}
  </style>
  <script type="module" crossorigin src="/Unidad3_P3/assets/index-2NW4rkhH.js"></script>
</head>

</body>
